<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assignments/facebook.css">
    <link rel="stylesheet" href="../assignments/responsive.css">
</head>
<body>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><strong style="color: #0d6efd;">Facebook </strong>Signup</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="signup">
            <form>
                <div class="mb-3">
                    <label  class="form-label">Username</label>
                    <input type="text" class="form-control" >
                  </div>
                <div class="mb-3">
                  <label  class="form-label">Email address</label>
                  <input type="email" class="form-control"  aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="password" class="form-control" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" >
                  </div>
              </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary ps-2 pe-2" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary ps-2 pe-2">SignUp</button>
        </div>
      </div>
    </div>
  </div>
    <div id="facebok">
    <div class="container">
        <div class="container-in">
        <div class="logo"><img src="images/fb.svg" alt="">
        <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="signin">
         <div id="signform">
          <form >
           <div class="form-in">
             <input type="text" placeholder="Email Address or Phone Number"></div>
             <div class="form-in">
             <input type="text" placeholder="Password">
           </div>
           <div class="btn">
            <button type="button" >Log in</button>
            </div>
            <div class="link">
            <a href="">Forgotten Password?</a>
           </div>
          
           <div class="create">
           <a href="" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">Create New Account</a>
            </div>
            </form>
        </div>
        <div class="extra">
            <p> <a href="">Create a Page </a> for a celebrity, brand or business.</p>
                    </div>
        </div>
    </div>
    </div></div>

</body>
</html>
